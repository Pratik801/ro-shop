<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Filter Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-primary text-white text-center p-3">
        <h1>RO Filter Shop</h1>
    </div>

    <div class="container my-4">
        <div class="row g-4">

            <!-- Basic RO -->
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="./public/ro_basic.jpg" class="card-img-top" alt="Basic RO System">
                    <div class="card-body">
                        <h5 class="card-title">Basic RO System</h5>
                        <p class="card-text">₹7500</p>
                        <button class="btn btn-primary" onclick="addToCart(7500)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Advanced RO -->
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="./public/ro_advanced.jpg" class="card-img-top" alt="Advanced RO System">
                    <div class="card-body">
                        <h5 class="card-title">Advanced RO System</h5>
                        <p class="card-text">₹12000</p>
                        <button class="btn btn-primary" onclick="addToCart(12000)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Premium RO -->
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="./public/ro_premium.jpg" class="card-img-top" alt="Premium RO System">
                    <div class="card-body">
                        <h5 class="card-title">Premium RO System</h5>
                        <p class="card-text">₹18500</p>
                        <button class="btn btn-primary" onclick="addToCart(18500)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Commercial RO -->
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="./public/ro_commercial.jpg" class="card-img-top" alt="Commercial RO Plant">
                    <div class="card-body">
                        <h5 class="card-title">Commercial RO Plant</h5>
                        <p class="card-text">₹35000</p>
                        <button class="btn btn-primary" onclick="addToCart(35000)">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container my-4">
        <div class="card p-3">
            <h4>Your Cart</h4>
            <p id="total">Total: ₹0</p>
            <a id="checkoutBtn" class="btn btn-success" target="_blank">Checkout on WhatsApp</a>
        </div>
    </div>

    <script>
        let total = 0;
        function addToCart(amount) {
            total += amount;
            document.getElementById('total').innerText = `Total: ₹${total}`;
            document.getElementById('checkoutBtn').href =
                `https://wa.me/919999999999?text=I%20want%20to%20order%20RO%20systems%20worth%20₹${total}`;
        }
    </script>
</body>
</html>
