<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RO Filter Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    RO Filter Shop
  </header>

  <!-- Product List -->
  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="product-list"></main>

  <!-- Cart Section -->
  <section class="p-4 bg-white shadow mt-6 max-w-4xl mx-auto rounded-lg">
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
    <p class="mt-4 font-bold">Total: ₹<span id="cart-total">0</span></p>
    <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 mt-4 rounded hover:bg-green-600">
      Checkout on WhatsApp
    </button>
  </section>

<script>
const products = [
  { id: 1, name: 'Basic RO System', price: 7500, image: '/ro_basic.jpg' },
  { id: 2, name: 'Advanced RO System', price: 12000, image: '/ro_advanced.jpg' },
  { id: 3, name: 'Premium RO System', price: 18500, image: '/ro_premium.jpg' },
  { id: 4, name: 'Commercial RO Plant', price: 35000, image: '/ro_commercial.jpg' }
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function renderProducts() {
  const container = document.getElementById('product-list');
  container.innerHTML = products.map(p => `
    <div class="bg-white p-4 rounded-lg shadow">
      <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover rounded">
      <h3 class="text-lg font-bold mt-2">${p.name}</h3>
      <p class="text-gray-700">₹${p.price}</p>
      <button onclick="addToCart(${p.id})" class="bg-blue-500 text-white px-3 py-1 rounded mt-2 hover:bg-blue-600">
        Add to Cart
      </button>
    </div>
  `).join('');
}

function renderCart() {
  const container = document.getElementById('cart-items');
  container.innerHTML = cart.map((item, index) => `
    <div class="flex justify-between items-center border-b pb-2">
      <div>
        <p class="font-bold">${item.name}</p>
        <p>₹${item.price} x ${item.qty}</p>
      </div>
      <div>
        <button onclick="changeQty(${index}, -1)" class="px-2 bg-gray-300 rounded">-</button>
        <button onclick="changeQty(${index}, 1)" class="px-2 bg-gray-300 rounded">+</button>
        <button onclick="removeItem(${index})" class="ml-2 text-red-500">Remove</button>
      </div>
    </div>
  `).join('');
  document.getElementById('cart-total').innerText = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  const item = cart.find(i => i.id === id);
  if (item) {
    item.qty++;
  } else {
    cart.push({ ...product, qty: 1 });
  }
  saveCart();
  renderCart();
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) {
    cart.splice(index, 1);
  }
  saveCart();
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

document.getElementById('checkout-btn').addEventListener('click', () => {
  const phone = '918010942439';
  const orderText = cart.map(i => `${i.name} x ${i.qty} = ₹${i.price * i.qty}`).join('%0A');
  const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  window.open(`https://wa.me/${phone}?text=Order%20Details:%0A${orderText}%0ATotal:%20₹${total}`, '_blank');
});

renderProducts();
renderCart();
</script>

</body>
</html>
